<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      content="Les petits plats, outil de recettes de cuisine"
      name="description"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icones/icone.png" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <img
        src="assets/icones/logo.svg"
        class="header__logo"
        alt="Logo : Les petits plats"
      />
      <section class="search">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
        <div class="search__input-group">
          <label for="search-bar-input" class=""> </label>
          <input
            type="text"
            id="search-bar-input"
            class="search__input"
            placeholder="Rechercher une recette, un ingrédient,..."
          />
          <button class="deletesearch"></button>
          <button class="search__button">
            <img
              class="loup"
              src="/assets/icones/LoopCTA.svg"
              alt="rechercher"
            />
          </button>
        </div>
      </section>
      <!-- filtre par ingrédient, appareil, ustensile -->
      <nav class="nav-bar" tabindex="0">
        <ul class="filter">
          <li class="deroulant" tabindex="0" aria-label="liste des ingrédients">
            Ingredients
            <span class="down searchingredient">
              <span class="fold"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.svg"
                  alt="chevron"
              /></span>
              <span class="open" tabindex="0"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.png"
                  alt="chevron"
              /></span>
            </span>
            <ul class="sous" id="showIngredients">
              <li class="searchdrop">
                <label for="recherche-avancée-ingredient"></label>
                <input
                  class="rechercheSecondaire"
                  type="text"
                  id="recherche-avancée-ingredient"
                />
                <button class="btnClose">
                  <img src="assets/icones/Vector.png" alt="fermer" />
                </button>
                <button class="btnSearch">
                  <img src="assets/icones/Group-4.svg" alt="search" />
                </button>
              </li>
              <li id="ingrédientlist"></li>
            </ul>
          </li>
          <li class="deroulant" tabindex="0" aria-label="liste des appareils">
            Appareils
            <span class="down searchingredient">
              <span class="fold"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.svg"
                  alt="chevron"
              /></span>
              <span class="open" tabindex="0"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.png"
                  alt="chevron"
              /></span>
            </span>
            <ul class="sous" id="showAppareils">
              <li class="searchdrop">
                <label for="recherche-avancée-appareil"></label>
                <input
                  class="rechercheSecondaire"
                  type="text"
                  id="recherche-avancée-appareil"
                />
                <button class="btnClose">
                  <img src="assets/icones/Vector.png" alt="fermer" />
                </button>
                <button class="btnSearch">
                  <img src="assets/icones/Group-4.svg" alt="search" />
                </button>
              </li>
              <li id="appareilsList"></li>
            </ul>
          </li>
          <li class="deroulant" tabindex="0" aria-label="liste des ustensiles">
            <span class="down searchingredient">
              Ustensiles
              <span class="fold"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.svg"
                  alt="chevron"
              /></span>
              <span class="open" tabindex="0"
                ><img
                  role="button"
                  src="assets/icones/Vector-1.png"
                  alt="chevron"
              /></span>
            </span>
            <ul class="sous" id="showUstensiles">
              <li class="searchdrop">
                <label for="recherche-avancée-ustensile"></label>
                <input
                  class="rechercheSecondaire"
                  type="text"
                  id="recherche-avancée-ustensile"
                />
                <button class="btnClose">
                  <img src="assets/icones/Vector.png" alt="fermer" />
                </button>
                <button class="btnSearch">
                  <img src="assets/icones/Group-4.svg" alt="search" />
                </button>
              </li>
              <li id="ustensilesList"></li>
            </ul>
          </li>
        </ul>
        <div class="nbr-recette">
          <h2 id="totalRecipes"></h2>
        </div>
      </nav>
    </header>
    <!-- main affichage recettes et message d'alerte -->
    <main>
      <div class="filterBadge">
        <ul class="filter-list"></ul>
      </div>
      <section id="recepes__cards"></section>
      <div id="alert-message" aria-hidden="true" class="hidden">
        <p class="alert" role="alert">
          Aucune recette ne correspond à votre critère... Vous pouvez chercher
          "tarte aux pommes", "poisson", etc.
        </p>
      </div>
    </main>
    <script src="script/recipes.js"></script>
    <script src="script/app.js"></script>
    <script src="script/index.js"></script>
    <script src="script/main.js"></script>
    <script src="script/dropDwon.js"></script>
    <script src="script/search-recipe-v1.js"></script>
  </body>
</html>
